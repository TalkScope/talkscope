<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" fill="none">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="200" y2="200" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#2d4f6e"/>
      <stop offset="100%" stop-color="#406184"/>
    </linearGradient>
    <linearGradient id="wave" x1="0" y1="0" x2="200" y2="0" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0.3"/>
      <stop offset="50%" stop-color="#ffffff" stop-opacity="1"/>
      <stop offset="100%" stop-color="#ffffff" stop-opacity="0.3"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2.5" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>

  <!-- Background rounded square -->
  <rect width="200" height="200" rx="44" fill="url(#bg)"/>

  <!-- Subtle inner highlight -->
  <rect x="1" y="1" width="198" height="100" rx="43" fill="white" fill-opacity="0.04"/>

  <!-- Outer scope ring -->
  <circle cx="100" cy="100" r="62" stroke="white" stroke-opacity="0.18" stroke-width="1.5" fill="none"/>

  <!-- Inner scope ring -->
  <circle cx="100" cy="100" r="44" stroke="white" stroke-opacity="0.12" stroke-width="1" fill="none"/>

  <!-- Cross-hairs (scope) -->
  <line x1="100" y1="32" x2="100" y2="52" stroke="white" stroke-opacity="0.35" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="100" y1="148" x2="100" y2="168" stroke="white" stroke-opacity="0.35" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="32" y1="100" x2="52" y2="100" stroke="white" stroke-opacity="0.35" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="148" y1="100" x2="168" y2="100" stroke="white" stroke-opacity="0.35" stroke-width="1.5" stroke-linecap="round"/>

  <!-- Sound wave bars — centered, 7 bars, variable height like audio waveform -->
  <g filter="url(#glow)">
    <!-- Bar 1 -->
    <rect x="58" y="88" width="6" height="24" rx="3" fill="url(#wave)"/>
    <!-- Bar 2 -->
    <rect x="69" y="78" width="6" height="44" rx="3" fill="url(#wave)"/>
    <!-- Bar 3 -->
    <rect x="80" y="84" width="6" height="32" rx="3" fill="url(#wave)"/>
    <!-- Bar 4 — center, tallest -->
    <rect x="91" y="70" width="6" height="60" rx="3" fill="white"/>
    <!-- Bar 5 -->
    <rect x="102" y="81" width="6" height="38" rx="3" fill="url(#wave)"/>
    <!-- Bar 6 -->
    <rect x="113" y="76" width="6" height="48" rx="3" fill="url(#wave)"/>
    <!-- Bar 7 -->
    <rect x="124" y="86" width="6" height="28" rx="3" fill="url(#wave)"/>
    <!-- Bar 8 -->
    <rect x="135" y="90" width="6" height="20" rx="3" fill="url(#wave)"/>
  </g>

  <!-- Center dot — the "scope" focal point -->
  <circle cx="94" cy="100" r="4" fill="white"/>
  <circle cx="94" cy="100" r="2" fill="white" fill-opacity="0.6"/>
</svg>
